<!doctype html>
<title>{% block title %}CRR Badge{% endblock %} | Prova</title>

<head>
{% block head %}
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <!-- Loading Bootstrap -->
    <link href="static/Flat/dist/css/vendor/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="static/Flat/dist/css/flat-ui.min.css" rel="stylesheet">
    <link href="static/Flat/docs/assets/css/demo.css" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.ico">
{% endblock %}
</head>

<nav class="navbar navbar-inverse navbar-embossed" role="navigation">
  <div class="navbar-header">
   
    <a class="navbar-brand" href="/index">CRR Badge</a>
  </div>
  <div class="collapse navbar-collapse" id="navbar-collapse-01">
    <ul class="nav navbar-nav navbar-left">
      {% if g.user %}
      <li><a href="{{ url_for('index') }}">index</a>
      <li><a href="{{ url_for('overview') }}">overview</a>
      <li><a href="{{ url_for('checkin') }}">check in</a>
      <li><a href="{{ url_for('logout') }}">logout [{{ g.user.nome }}]</a>
      {% else %}
      <li><a href="{{ url_for('login') }}">login</a>
      {% endif %}
     </ul>
  </div><!-- /.navbar-collapse -->
</nav><!-- /navbar -->
  
  

{% for message in get_flashed_messages() %}
  <p class=message>{{ message }}
{% endfor %}
{% block body %}{% endblock %}
